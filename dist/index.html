<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio | welcome page</title>
    <link rel="stylesheet" href="main.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome">
        <div class="parallax">
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/Layer_5.png" alt="mountains"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/Layer_8.png" alt="mountains"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/Layer_7.png" alt="mountains"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/cloud_PNG4.png" alt="mountains"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/Layer_6.png" alt="mountains"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/Layer_4.png" alt="mountains"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/sky.png" alt="mountains"></div>
          <div class="parallax__layer"><img class="parallax__img" src="./assets/images/parallax/Layer_1.png" alt="mountains"></div>
        </div>
        <div class="welcome__btn">
          <button class="welcome__btn-autoriz">Авторизоваться</button>
        </div>
        <div class="welcome__block">
          <div class="user">
            <div class="user__container">
              <div class="user__pic"><img class="user__pic-img" src="./assets/images/content/me-square.jpg" alt="user pic"/>
              </div>
              <div class="user__info">
                <h1 class="user__name">Ольга Егер</h1>
                <h2 class="user__desc">Личный сайт веб разработчика </h2>
              </div>
              <div class="user__social">
                <ul class="socials">
                  <li class="socials__item"><a class="socials__linkundefined" href="https://vk.com/olga_volcano">
                      <svg class="socials__icon socials__icon--block">
                        <use xlink:href="./assets/images/icons/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__linkundefined" href="https://github.com/OlgaJaer">
                      <svg class="socials__icon socials__icon--block">
                        <use xlink:href="./assets/images/icons/sprite.svg#github"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__linkundefined" href="http://in.com">
                      <svg class="socials__icon socials__icon--block">
                        <use xlink:href="./assets/images/icons/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
              <div class="user__pages">
                <nav class="menu menu--welcome">
                  <ul class="menu__list menu__list--welcome">
                    <li class="menu__item menu__item--welcome"><a class="menu__link menu__link--welcome" href="works.html">Мои работы</a></li>
                    <li class="menu__item menu__item--welcome"><a class="menu__link menu__link--welcome" href="about.html">Обо мне</a></li>
                    <li class="menu__item menu__item--welcome"><a class="menu__link menu__link--welcome" href="blog.html">Блог</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome__copyright">
          <div class="copyright copyright_center"> 
            <p>&copy; Ольга Егер | Создано с любовью в LoftSchool | 2018</p>
          </div>
        </div>
      </div>
    </div>
    <script src="auth.bundle.js"></script>
  </body>
</html>
